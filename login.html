<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDOLANCE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">


<header class="text-gray-600 body-font shadow">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <span class="ml-3 text-xl text-blue-600">REDOLENCE</span>
    </a>
  </div>
</header>





          <div class="container p-6 sm:p-8 ring-gray-600 ring-2">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-900 md:text-2xl dark:text-white mb-5">
                  Login
              </h1>
              <form class="space-y-4 md:space-y-6" onsubmit="login(event)">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                      <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>

                   <button type="submit" id="login-button" class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
           <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Need an account? <a href="index.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register</a>
                  </p>
              </form>
          </div>



</body>



<script type="text/javascript">
  function login(){

     event.preventDefault();

        // Get the form inputs
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;

        // Retrieve existing users from local storage
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Initialize a flag to track if the user is found
        let userFound = false;

        // Check if there is a user with matching email and password
        for (const user of users) {
            if (user.email === email && user.password === password) {
                userFound = true;
                break;
            }
        }

        // Provide feedback based on whether the user was found
        if (userFound) {
            alert("Login successful!");
            localStorage.setItem('username',email)
            // Optionally, navigate the user to another page, e.g., the home page
            window.location.href = "home.html";
        } else {
            alert("Invalid email or password. Please try again.");
        }

  }
</script>

</html>
